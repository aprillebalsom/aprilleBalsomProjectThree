<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMERA CLUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- START OF HEADER -->
        <header>
            <!-- TODO add in alt text -->
            <img src="./styles/assets/header-camera.svg" alt="">
            <h1>Camera Club</h1>
            <p>Create film photos in just 4 clicks</p>
        </header>

        <!-- START OF MAIN-->
        <main>

            <form action="">
                <fieldset>
                    <legend>
                        <h2>Pick your Camera</h2>
                    </legend>

                    <ul>
                        <li>
                            <!-- TODO add in alt text -->
                            <img src="./styles/assets/leica-camera.svg" alt="">

                            <label for="leica">Leica</label>
                            <input type="radio" id="leica" value="leica" name="camera">
                        </li>

                        <li>
                            <!-- TODO add in alt text -->
                            <img src="./styles/assets/olympus-camera.svg" alt="">

                            <label for="olympus">Olympus</label>
                            <input type="radio" id="olympus" value="olympus" name="camera">
                        </li>

                        <li>
                            <!-- TODO add in alt text -->
                            <img src="./styles/assets/canon-camera.svg" alt="">

                            <label for="canon">Canon</label>
                            <input type="radio" id="canon" value="canon" name="camera">
                        </li>
                    </ul>

                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Pick your Film</h2>
                    </legend>

                    <ul>
                        
                        <li>
                            <!-- TODO add in alt text -->
                            <img src="./styles/assets/kodak-film.svg" alt="">
                        
                            <label for="kodak">Kodak</label>
                            <input type="radio" id="kodak" value="kodak" name="film">
                        </li>

                        <li>
                            <!-- TODO add in alt text -->
                            <img src="./styles/assets/fuji-film.svg" alt="">

                            <label for="fuji">Fuji</label>
                            <input type="radio" id="fuji" value="fuji" name="film">
                        </li>

                        <li>
                            <!-- TODO add in alt text -->
                            <img src="./styles/assets/ilford-film.svg" alt="">

                            <label for="ilford">Ilford</label>
                            <input type="radio" id="ilford" value="ilford" name="film">
                        </li>
                    </ul>

                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Pick your Subject</h2>
                    </legend>

                    <ul>
                        <li>
                            <!-- TODO add in alt text -->
                            <img src="./styles/assets/landscape-subject.svg" alt="">

                            <label for="landscape">Landscape</label>
                            <input type="radio" id="landscape" value="landscape" name="subject">
                        </li>

                        <li>
                            <!-- TODO add in alt text -->
                            <img src="./styles/assets/people-subject.svg" alt="">

                            <label for="people">People</label>
                            <input type="radio" id="people" value="people" name="subject">
                        </li>

                        <li>
                            <!-- TODO add in alt text -->
                            <img src="./styles/assets/surprise-subject.svg" alt="">

                            <label for="surprise">Suprise</label>
                            <input type="radio" id="surprise" value="surprise" name="subject">
                        </li>
                    </ul>

                </fieldset>

                <div>
                    <h2>Look through the viewfinder & press the button to
                        <strong>take your photo</strong>
                    </h2>

                    <button type="submit">
                        <!-- TODO add in alt text -->
                        <img src="./styles/assets/camera-back.svg" alt="">
                    </button>
                </div>
            </form>

            <!-- javascript results -->
            <section>
                
                <div class="tester">
                   <img src="./styles/assets/leica-kodak-surprise.jpg" alt="">
                </div>

                <div class="tester2">
                    <img src="./styles/assets/canon-fuji-landscape.jpg" alt="">
                </div>


            </section>

        </main>

        <!-- START OF FOOTER -->
        <footer>
            <!-- TODO add links -->
            <p>Created at <a href="">Juno College</a></p>
            <p>Designed by <a href="">Aprille Balsom</a></p>
        </footer>
    </div>
    <!-- JQUERY + JAVASCRIPT -->
    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>

</html>
