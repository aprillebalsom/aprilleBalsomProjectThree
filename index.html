<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMERA CLUB</title>
    <!-- TODO add favicon -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- START OF HEADER -->
        <header>
            <img src="./styles/assets/header-camera.svg" alt="A film camera icon.">
            <h1>Camera Club</h1>
            <p>Create film photos in just 4 clicks</p>
        </header>

        <!-- START OF MAIN-->
        <main>

            <form action="">
                <fieldset>
                    <legend>
                        <h2>Pick your Camera</h2>
                    </legend>

                    <ul>
                        <li>
                            <img src="./styles/assets/leica-camera.svg" alt="A Lecia film camera icon.">

                            <label for="leica">Leica</label>
                            <input type="radio" id="leica" value="leica" name="camera">
                        </li>

                        <li>
                            <img src="./styles/assets/olympus-camera.svg" alt="An Olympus film camera icon.">

                            <label for="olympus">Olympus</label>
                            <input type="radio" id="olympus" value="olympus" name="camera">
                        </li>

                        <li>
                            <img src="./styles/assets/canon-camera.svg" alt="A Canon film camera icon.">

                            <label for="canon">Canon</label>
                            <input type="radio" id="canon" value="canon" name="camera">
                        </li>
                    </ul>

                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Pick your Film</h2>
                    </legend>

                    <ul>
                        
                        <li>
                            <!-- TODO add in alt text -->
                            <img src="./styles/assets/kodak-film.svg" alt="">
                        
                            <label for="kodak">Kodak</label>
                            <input type="radio" id="kodak" value="kodak" name="film">
                        </li>

                        <li>
                            <!-- TODO add in alt text -->
                            <img src="./styles/assets/fuji-film.svg" alt="">

                            <label for="fuji">Fuji</label>
                            <input type="radio" id="fuji" value="fuji" name="film">
                        </li>

                        <li>
                            <!-- TODO add in alt text -->
                            <img src="./styles/assets/ilford-film.svg" alt="">

                            <label for="ilford">Ilford</label>
                            <input type="radio" id="ilford" value="ilford" name="film">
                        </li>
                    </ul>

                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Pick your Subject</h2>
                    </legend>

                    <ul>
                        <li>
                            <!-- TODO add in alt text -->
                            <img src="./styles/assets/landscape-subject.svg" alt="">

                            <label for="landscape">Landscape</label>
                            <input type="radio" id="landscape" value="landscape" name="subject">
                        </li>

                        <li>
                            <!-- TODO add in alt text -->
                            <img src="./styles/assets/people-subject.svg" alt="">

                            <label for="people">People</label>
                            <input type="radio" id="people" value="people" name="subject">
                        </li>

                        <li>
                            <!-- TODO add in alt text -->
                            <img src="./styles/assets/surprise-subject.svg" alt="">

                            <label for="surprise">Suprise</label>
                            <input type="radio" id="surprise" value="surprise" name="subject">
                        </li>
                    </ul>

                </fieldset>

                <div class="formSubmit">
                    <h2>Look through the viewfinder & press the button to
                        <div class="highlight">take your photo</div>
                    </h2>

                    <button type="submit">
                        <!-- TODO add in alt text -->
                        <img src="./styles/assets/camera-back.svg" alt="">
                    </button>
                </div>
            </form>

            <!-- DYNAMIC CONTENT -->
            <section>
                <div class="dynamicHeading">
                    <!-- appended heading -->
                </div>
                
                <div class="dynamicImages">
                    
                    <img src="./styles/assets/leica-fuji-landscape.jpg" alt="A person on a beach overlooking the water." class="hide" id="leicaFujiLandscape">

                    <img src="./styles/assets/leica-fuji-people.jpg" alt="A girl posing with a bouquet of flowers and one in her mouth in a field." class="hide" id="leciaFujiPeople">

                    <img src="./styles/assets/leica-fuji-surprise.jpg" alt="The Iceland flag in a field with a light leak effect." class="hide" id="leciaFujiSurprise">

                    <img src="./styles/assets/leica-ilford-landscape.JPG" alt="A staircase in Italy adorned with a cactus." class="hide" id="leciaIlfordLandscape">

                    <img src="./styles/assets/leica-ilford-people.jpg" alt="An older man sitting on a patio drinking coffee and reading the newspaper." class="hide" id="leciaIlfordPeople">

                    <img src="./styles/assets/leica-ilford-surprise.jpg" alt="A white fluffy alpaca chewing on some straw in a field." class="hide" id="leciaIlfordSurprise">

                    <img src="./styles/assets/leica-kodak-landscape.jpg" alt="A girl sitting on a cliff overlooking multiple icebergs floating in the ocean. " class="hide" id="leciaKodakLandscape">

                    <img src="./styles/assets/leica-kodak-people.jpg" alt="A girl wearing a white veil, posing." class="hide" id="leicaKodakPeople">

                    <img src="./styles/assets/leica-kodak-surprise.JPG" alt="A dog alseep in the doorway of a home." class="hide" id="leciaKodakSurprise">

                    <img src="./styles/assets/olympus-fuji-landscape.jpg" alt="Three cactic plants against a white wall backdrop." class="hide" id="olympusFujiLandscape">

                    <img src="./styles/assets/olympus-fuji-people.jpg" alt="Two models in a skatepark, posing." class="hide" id="olympusFujiPeople">

                    <img src="./styles/assets/olympus-fuji-surprise.jpg" alt="A dog alseep on a bed with its tongue out." class="hide" id="olympusFujiSurprise">

                    <img src="./styles/assets/olympus-ilford-landscape.jpg" alt="A black church atop a hill in Iceland." class="hide" id="olympusIlfordLandscape">

                    <img src="./styles/assets/olympus-ilford-people.jpg" alt="A girl standing on a beach carrying beach chairs and a hat." class="hide" id="olympusIlfordPeople">

                    <img src="./styles/assets/olympus-ilford-surprise.jpg" alt="Large basalt cliffs." class="hide" id="olympusIlfordSurprise">

                    <img src="./styles/assets/olympus-kodak-landscape.JPG" alt="A popular beach cove in Italy where the locals hang out." class="hide" id="olympusKodakLandscape">

                    <img src="./styles/assets/olympus-kodak-people.jpg" alt="A girl sitting in a chair against a white backdrop, posing." class="hide" id="olympusKodakPeople">

                    <img src="./styles/assets/olympus-kodak-surprise.jpg" alt="The view from an airplane window of fluffy white clouds." class="hide" id="olympusKodakSurprise">

                    <img src="./styles/assets/canon-fuji-landscape.jpg" alt="A boat pulled up on the rocky beach along the coast of Newfoundland." class="hide" id="canonFujiLandscape">

                    <img src="./styles/assets/canon-fuji-people.jpg" alt="A girl sitting on a dock staring into the camera." class="hide" id="canonFujiPeople">

                    <img src="./styles/assets/canon-fuji-surprise.jpg" alt="A koala bear sitting up in a tree." class="hide" id="canonFujiSurprise">

                    <img src="./styles/assets/canon-kodak-landscape.jpg" alt="A man walking along a dock surrounded by boats at sunset." class="hide" id="canonKodakLandscape">

                    <img src="./styles/assets/canon-kodak-people.jpg" alt="A girl kicking her leg in the air." class="hide" id="canonKodakPeople">

                    <img src="./styles/assets/canon-kodak-surprise.jpg" alt="A hotel nook with two cozy blue chairs overlooking a window." class="hide" id="canonKodakSurprise">

                    <img src="./styles/assets/canon-ilford-people.jpg" alt="A group of friends laughing in a group." class="hide" id="canonIlfordPeople">

                    <img src="./styles/assets/canon-ilford-surprise.jpg" alt="An original photobooth from the 1970's, in Australia." class="hide" id="canonIlfordSurprise">

                    <img src="./styles/assets/canon-ilford-landscape.jpg" alt="A large waterfall in Iceland." class="hide" id="canonIlfordLandscape">
                </div>

                <div class="dynamicText">
                    <!-- appended text -->
                </div>


            </section>

        </main>

        <!-- START OF FOOTER -->
        <footer>
            <!-- TODO add links -->
            <p>Created at <a href="">Juno College</a></p>
            <p>Designed by <a href="">Aprille Balsom</a></p>
        </footer>
    </div>
    <!-- JQUERY + JAVASCRIPT -->
    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>

</html>
